<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- MATERIAL DESIGN ICONIC FONT -->

</head>
<body>
    
    <div id="main-container">

        <div id="main-contain">
           <div id="main-content">
               <input id="word-input" type="text" placeholder="Ask  you want to the artificial intelligence......">
               <button id="submit-btn">Send</button>
           </div>
   
           <div id="reply-content">
               Welcome.. Ask any question that comes to your mind
           </div>
           
        </div>
       </div>
    
</body>

<!-- AXIOS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script >
    document.getElementById("submit-btn").addEventListener("click", function () {
    sendToChatGPT();
  });
  
  
  
  function sendToChatGPT() {
    let value = document.getElementById("word-input").value;
  
    let body = {
        model: "gpt-3.5-turbo",
        messages: [{role: "user", content: value }],
        temperature: 1
    };
  
    let headers = {
      Authorization: "Bearer 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",
    };
  
    axios
      .post("https://api.openai.com/v1/chat/completions", body, {
        headers: headers,
      })
      .then((response) => {
        let reply = response.data.choices[0].message.content;
        document.getElementById("reply-content").textContent = reply;
      })
      .catch((error) => {
        console.error("Error:", error);
        document.getElementById("reply-content").textContent = "Error: Failed to get response from chatbot";
    });
  }

</script>
</html>
